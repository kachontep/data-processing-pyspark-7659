image:
  file: .gitpod.Dockerfile

tasks:
  - name: init-conf-dirs
    init: ./scripts/init-conf-dirs.sh
    
  - name: minio-server
    command: ./scripts/start-minio-server.sh

  - name: livy-server
    command: ./scripts/start-livy-server.sh
    
  - name: jupyter-server
    init: ./scripts/init-jupyter-server.sh
    command: ./scripts/start-jupyter-server.sh

ports:
  - name: minio-s3
    description: MinIO S3
    port: 9000
    onOpen: ignore

  - name: minio-web
    description: MinIO Web
    port: 9090
    onOpen: ignore

  - name: livy
    description: Livy HTTP
    port: 8998
    onOpen: ignore

  - name: jupyter
    description: Jupyter notebok server
    port: 8888
    onOpen: ignore

    